<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
   
    <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link active" href="/" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about" th:href="@{/about}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services" th:href="@{/services}">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact" th:href="@{/contact}">Contact</a>
          </li>
        </ul>

        <!-- Auth Buttons -->
        <a href="/signin" th:href="@{/login}" class="btn btn-custom ms-lg-3 mt-2 mt-lg-0">Sign In</a>
        <a href="/register" th:href="@{/register}" class="btn btn-outline-custom mt-2 mt-lg-0">Register</a>
      </div>
    </div>
  </nav>

  <!-- Content section -->
  <div class="container mt-4">
    <div th:replace="${content}"></div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
