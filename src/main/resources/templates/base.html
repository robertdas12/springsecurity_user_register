<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <style>
    .navbar-custom {
      background: linear-gradient(135deg, #0d6efd, #0b5ed7);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      margin-right: 1rem;
      transition: color 0.3s ease-in-out;
    }
    .nav-link:hover {
      color: #ffc107 !important;
    }
    .btn-custom {
      background: #ffc107;
      color: #000;
      font-weight: 500;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      transition: all 0.3s ease-in-out;
    }
    .btn-custom:hover {
      background: #e0a800;
      transform: scale(1.05);
    }
    .btn-outline-custom {
      border: 2px solid #ffc107;
      color: #fff;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      margin-left: 0.5rem;
      transition: all 0.3s ease-in-out;
    }
    .btn-outline-custom:hover {
      background: #ffc107;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link active" href="/" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about" th:href="@{/about}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services" th:href="@{/services}">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact" th:href="@{/contact}">Contact</a>
          </li>
        </ul>

        <!-- Auth Buttons -->
        <a href="/signin" th:href="@{/signin}" class="btn btn-custom ms-lg-3 mt-2 mt-lg-0">Sign In</a>
        <a href="/register" th:href="@{/register}" class="btn btn-outline-custom mt-2 mt-lg-0">Register</a>
      </div>
    </div>
  </nav>

  <!-- Content section -->
  <div class="container mt-4">
    <div th:replace="${content}"></div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
